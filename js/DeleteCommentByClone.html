<!-- simple dynamic adding comment program -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="DeleteCommentByClone.js"></script>
</head>

<body>
    <div
        style=" height: 100vh;width: 100vw ; display: flex; justify-content: center; align-items: center; flex-direction: column">
        <div style="flex: .1;margin-top: 5em;">
            <input type="text" name="" id="inputId" placeholder="enter comment">
        </div>
        <div style=" flex: 1; display: flex; justify-content: center; align-items: center;">

            <button onclick="like()"
                style="margin: 1vw; padding: 2vh; background-color: coral; font-size: x-large;">like</button>
            <button onclick="addcomment()"
                style="margin: 1vw; padding: 2vh;background-color: crimson; font-size: x-large;">add comment </button>
        </div>

        <!-- Will Contain all the comment-->
        <div id="comment" style=" flex: 1; width: 50%;">
            <!-- Sample Reference Comment -->
            <div id="referenceCommentId" style="display: flex; justify-content: space-between;visibility: hidden;">
                <div>Sample Reference Comment</div>
                <button onclick="deleteComment(this)">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>

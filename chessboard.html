<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .chess {
        display: flex;
        margin-left: 25%;

    }



    .box {
        padding: 50px;
        border: 1px solid;
    }

    .odd {
        background: black;
    }
</style>

<body>
    <div class="chess">

        <div class="one">
            <div class="box odd"> 1 </div>
            <div class="box "> 2 </div>
            <div class="box odd"> 3 </div>
            <div class="box "> 4 </div>
            <div class="box odd"> 5 </div>
        </div>


        <div class="two">

            <div class="box"> 6 </div>
            <div class="box odd"> 7 </div>
            <div class="box"> 8 </div>
            <div class="box odd"> 9 </div>
            <div class="box"> 10 </div>
        </div>

        <div class="three">

            <div class="box odd"> 11 </div>
            <div class="box"> 12 </div>
            <div class="box odd"> 13 </div>
            <div class="box"> 14 </div>
            <div class="box odd"> 15 </div>
        </div>

        <div class="four">

            <div class="box"> 16 </div>
            <div class="box odd"> 17 </div>
            <div class="box"> 18 </div>
            <div class="box odd"> 19 </div>
            <div class="box "> 20 </div>
        </div>

        <div class="five">

            <div class="box odd"> 21 </div>
            <div class="box"> 22 </div>
            <div class="box odd"> 23 </div>
            <div class="box"> 24 </div>
            <div class="box odd"> 25 </div>
        </div>

    </div>

</body>
</div>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<script src="ToDoList.js"></script>

<body>
    <div class="container" style="height: 100vh; ">
        <div class="pt-5">
            <div class="row container d-flex justify-content-center  ">
                <div class="col-md-12  col-lg-8">
                    <div class=" card px-3">

                        <div class="card-body ">

                            <div class="card-title">
                                <h4> ToDo List</h4>
                            </div>
                            <div class="d-flex justify-content-between">
                                <input type="text" name="inputbox" placeholder="what do you want to add today? "
                                    class=" input-lg col-sm-10">
                                <input type="submit" value="Add" class="btn btn-primary font-weight-bold "
                                    onclick="addItem()">
                            </div>
                            <div id="error" style="visibility: hidden;">Enter value</div>
                            <div id="list">
                                <div id="ref-id" class="row justify-content-between border mt-3"
                                    style="visibility: hidden;">
                                    <div class="  pt-1 pb-1 col-sm-10">todo item</div>
                                    <img src="https://img.icons8.com/material/24/000000/delete-forever--v2.png"
                                        onclick="deleteItem(this)" />
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!-- Animation is applied to logo with css -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: blanchedalmond;
            padding: 25px;
            font-size: 27px;

        }

        .bar a {
            text-decoration: none;
            color: aliceblue;
            margin-left: 5vw;
            margin-right: 5vw;

        }

        .bar a:hover {
            /* background: white; */
            box-shadow: #33ffbb;
            color: pink;
            font-size: 130%;
            border: 1px solid white;
            border-radius: 19px;
            box-sizing: border-box;
            padding: 10px;
        }

        .one {
            font-weight: 900;
            font-size: 40px;
            color: yellow;
            margin-left: 6vw;
            animation: baranim 1s infinite ease;
        }

        @keyframes baranim {
            from {
                transform: scalex(2, 1);
            }

            to {
                transform: scale(2, 1);
            }
        }
    </style>
</head>

<body>
    <div class="bar">

        <div class="one">
            <div class="box odd"> navbar</div>
        </div>


        <div class="two">

            <a href=" " class="box"> home </a>
            <a href=" " class="box "> one </a>
            <a href=" " class="box"> two </a>
        </div>
    </div>
</body>

</html>
